<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>jQuery-ajax</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.0.js"></script>
<script type="text/javascript" src="js/noty/packaged/jquery.noty.packaged.js"></script>
<script type="text/javascript" src="js/noty-base.js"></script>
</head>
<body>
<button id="butt">Test</button>
<script>
$("#butt").click(function (){
  $.get( "ex02.php", function() {
  })
    .done(function(data) {
      generate("success", data.name);
    })
    .always(function(data) {
      generate("message", data.name);
    });
});
</script>
</body>
</html>
